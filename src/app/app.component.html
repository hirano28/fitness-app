<!--Aqui vai o conteúdo do SideNav-->
<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" #sidenav opened="false" role="navigation" fxHide.gt-xs>
        <mat-nav-list>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()" class="sidenav-links"><mat-icon>face</mat-icon><span>Signup</span></a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()" class="sidenav-links"><mat-icon>input</mat-icon><span>Login</span></a>
            <a mat-list-item routerLink="/training" (click)="sidenav.close()" class="sidenav-links"><mat-icon>fitness_center</mat-icon><span>Training </span></a>
            <mat-list-item (click)="sidenav.close()">
                <button mat-icon-button >
                    <mat-icon>eject</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <!--Aqui vai o conteúdo fora do sidenav-->
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()" style="border: 1px;">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>

            
            <div><a routerLink="/">LOGO</a></div>
            <div fxFlex fxLayout="row" fxLayoutAlign="end" fxHide.xs>
                <ul fxLayout="row" fxLayoutGap="10px" class="navigation-items">
                    <li><a routerLink="/signup">Signup</a></li>
                    <li><a routerLink="/login">Login</a></li>
                    <li><a routerLink="/training">Training</a></li>
                    <li><a>Training</a></li>
                </ul>    
            </div>
        </mat-toolbar>
        

        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
