<section>
    <form fxLayoutAlign="center center" fxLayout="column" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input
                matInput
                ngModel
                type="email"
                placeholder="Seu E-mail"
                name="email"
                email
                required
                #emailInput="ngModel"
                >
            <mat-error *ngIf="emailInput.hasError('required')">E-mail é um campo obrigatório</mat-error>
            <mat-error *ngIf="emailInput.hasError('email')">E-mail é inválido</mat-error>
        </mat-form-field>


        <mat-form-field>
            <input
                matInput
                ngModel
                type="password"
                placeholder="Sua senha"
                name="password"
                required
                minlength="6"    
                #pwInput="ngModel"
                >
                <mat-hint>Deve possuir pelo menos 6 caracteres</mat-hint>
                <mat-hint align="end"> {{ pwInput.value?.length }} / 6</mat-hint>
                <mat-error *ngIf="pwInput.hasError('minlength')">Senha deve possuir pelo menos 6 caracteres</mat-error>
        </mat-form-field>


        <button 
            mat-raised-button
            color="primary"
            style="width: 150px; margin-top: 15px;"
            type="submit"
            >Clique em mim
        </button>
    </form>
</section>
