<section>
    <form fxLayoutAlign="center center" fxLayout="column" #f="ngForm" (ngSubmit)="onSubmit(f)" style="margin-top: 50px;">
        <mat-form-field>
            <input
                matInput
                ngModel
                type="email"
                placeholder="Seu E-mail"
                name="email"
                email
                required
                #emailInput="ngModel"
                >
            <mat-error *ngIf="emailInput.hasError('required')">E-mail é um campo obrigatório</mat-error>
            <mat-error *ngIf="emailInput.hasError('email')">E-mail é inválido</mat-error>
        </mat-form-field>


        <mat-form-field>
            <input
                matInput
                ngModel
                type="password"
                placeholder="Sua senha"
                name="password"
                required
                minlength="6"    
                #pwInput="ngModel"
                >
                <mat-hint>Deve possuir pelo menos 6 caracteres</mat-hint>
                <mat-hint align="end"> {{ pwInput.value?.length }} / 6</mat-hint>
                <mat-error *ngIf="pwInput.hasError('minlength')">Senha deve possuir pelo menos 6 caracteres</mat-error>
                <mat-error *ngIf="emailInput.hasError('required') && !pwInput.hasError('minlength')">Senha é um campo obrigatório</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Sua data de nascimento</mat-label>
            <input matInput ngModel #birthdate="ngModel" required name="birthdate" [matDatepicker]="picker" placeholder="Sua data de nascimento" [max]="maxDate" [min]="minDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-checkbox ngModel #agree="ngModel" required name="agreement" color="primary" labelPosition="before">Concordo com os termos de uso</mat-checkbox>

        <button 
            mat-raised-button
            color="primary"
            style="width: 75px; margin-top: 15px;"
            type="submit"
            [disabled]="f.invalid"
            >Enviar
        </button>
    </form>
</section>
